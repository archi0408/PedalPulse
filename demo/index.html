<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedalPulse - Database-Driven Bikes Platform</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
          
            background-image: url('path_to_your_image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
        }

        section {
            background-color: #222;
            color: #fff;
            padding: 1em;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        h1 {
            font-weight: bold;
            margin-top: 0;
        }

        p {
            color: #ccc; 
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #ff3333;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            clear: both;
        }

       
        .bike-columns {
            display: flex;
            justify-content: space-around;
        }

        .bike-column {
            flex-basis: 30%;
        }

        .bike-link {
            display: block;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
        }

        .bike-link:hover {
            background-color: #555;
        }

      
        .login-form {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            max-width: 400px;
            margin: 0 auto;
            text-align: center; 
        }

        .login-form label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }

        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form input[type="submit"]:hover {
            background-color: #ff3333;
        }

       
        .column-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .column {
            flex-basis: 45%;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>PEDALPULSE</h1>
            <h2>Login to Your Account</h2>
            <button onclick="openOpenPage()">Login</button>
            <div>
                <p>New Here?</p>
                <p>Sign up and discover a great amount of new opportunities!</p>
                <button onclick="openCreateAccount()">Sign Up</button>
            </div>
        </div>
    </header>
    <main>
        <div class="column-container">
            <div class="column">
                <form class="login-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </form>
            </div>
            <div class="column">
                <form class="login-form">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </form>
            </div>
        </div>
    </main>
    <script>
        function openOpenPage() {
            window.location.href = "open.html";
        }

        function openCreateAccount() {
            window.location.href = "createaccount.html";
        }
    </script>
</body>
</html>
