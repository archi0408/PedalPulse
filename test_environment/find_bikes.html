<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedalPulse - Database-Driven Bikes Platform</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        /* Video container */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        /* Video styles */
        video {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* Header styles */
        header {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        /* Find Bike section styles */
        #find-bike {
            padding: 20px;
            text-align: center;
        }

        #find-bike h1 {
            font-weight: bold;
            margin-top: 0;
            font-size: 2em; /* Larger font size */
        }

        #find-bike p {
            font-size: 1.2em; /* Larger font size */
        }

        #find-bike ul {
            list-style: none;
            padding: 0;
        }

        #find-bike ul li {
            margin-bottom: 10px;
        }

        #find-bike ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em; /* Larger font size */
        }

        #find-bike ul li a:hover {
            color: #ff3333;
        }
    </style>
</head>
