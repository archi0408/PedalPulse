<style>
    /* CSS styles for the entire page */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 1em;
        text-align: center;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-between;
    }

    nav li {
        margin-right: 20px;
    }

    nav a {
        color: #fff;
        text-decoration: none;
    }

    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2em;
    }

    section {
        background-color: #222;
        color: #fff;
        padding: 1em;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    h1 {
        font-weight: bold;
        margin-top: 0;
        font-size: 28px; /* Adjust the font size for h1 */
        color: #fff; /* Font color for h1 */
    }

    h2 {
        font-size: 24px; /* Adjust the font size for h2 */
        color: #fff; /* Font color for h2 */
    }

    p {
        color: #ccc; /* Light gray text color */
    }

    ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    li {
        margin-bottom: 10px;
    }

    a {
        color: #ff0000;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover {
        color: #ff3333;
    }

    footer {
        background-color: #333;
        color: #fff;
        padding: 1em;
        text-align: center;
        clear: both;
    }

    /* Styles for the bikes */
    .bike-columns {
        display: flex;
        justify-content: space-around;
    }

    .bike-column {
        flex-basis: 30%; /* Adjust the width of each column */
    }

    .bike-link {
        display: block;
        padding: 10px;
        background-color: #333;
        border-radius: 5px;
        text-align: center;
        margin-bottom: 10px;
    }

    .bike-link:hover {
        background-color: #555;
    }

    .bike-link img {
        max-width: 100%; /* Ensure the image doesn't exceed its container */
    }

    /* Login page styles */
    .login-form {
        background-color: #222;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        max-width: 400px;
        margin: 0 auto;
    }

    .login-form label {
        display: block;
        margin-bottom: 10px;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: none;
    }

    .login-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #ff0000;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .login-form input[type="submit"]:hover {
        background-color: #ff3333;
    }
</style>
</head>
