    <style>
        /* Your CSS styles for the entire page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            color: #fff;
        }

        header {
            background-color: #333;

            padding: 2em;
        }

        section {

            padding: 1em;

        }

        }

        p {

        ul {
            list-style: none;
            margin: 0;

        }

        li {

        }

        a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #ff3333;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            clear: both;
        }

        /* Login page styles */
        .login-form {
            background-color: #222;
            padding: 20px;

            margin: 0 auto;
            text-align: center; /* Center the form */
            display: none; /* Initially hidden */
        }

        .login-form label {
            display: block;
            margin-bottom: 10px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }

        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form input[type="submit"]:hover {
            background-color: #ff3333;
        }
    </style>
